<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=960, user-scalable=no"/>
  <meta name="google" content="notranslate"/>
  <title>WebGL 2.0 - GPU-based Collision Detection between skinning models using Occlusion Query</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/lil-gui@0.16.1"></script>
  <script defer type="module" src="js/script.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #notSupportedDescription {
      display: none;
    }

    #content {
      position: relative;
    }

    #gui {
      position: absolute;
      top: 0px;
      right: 0px;
    }

    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0px;
    }

    #loading > .title {
      z-index: 1;
      color: #fff;
      text-align: center;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      animation: text-fade 300ms infinite linear;
    }

    #loading > .progress {
      z-index: 1;
      color: #fff;
      text-align: center;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
    }

    @keyframes text-fade {
      0% {
        opacity: 1;
      }
      25% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.9;
      }
      75% {
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
<div id="container">
  <p id="notSupportedDescription">
    ※このデモはWebGL 2.0で作成しています。<a
    href="https://caniuse.com/#feat=webgl2"
    target="_blank"
  >WebGL 2.0に対応したブラウザ</a
  >でご覧ください。
  </p>
  <div id="content">
    <canvas id="myCanvas"></canvas>
    <div id="gui"></div>
    <div id="loading">
      <span class="title">LOADING</span>
      <span class="progress"></span>
    </div>
  </div>
</div>
</body>
</html>
