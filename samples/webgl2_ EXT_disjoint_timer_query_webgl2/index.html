<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=960, user-scalable=no"/>
  <meta name="google" content="notranslate"/>
  <title>WebGL 2.0 - EXT_disjoint_timer_query_webgl2</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script defer src="js/script.js" type="module"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #notSupportedDescription {
      display: none;
    }

    #notExtSupportedDescription {
      display: none;
    }

    #content {
      position: relative;
    }

    #myCanvas {
      position: absolute;
    }

    #gui {
      position: absolute;
      right: 0px;
    }

    #stats {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 140px;
      height: 56px;
      background-color: #000;
    }

    .stats-text {
      color: #fff;
      text-align: right;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
    }

    .stats-title {
      float: left;
    }
  </style>
</head>
<body>
<div id="container">
  <p id="notSupportedDescription">
    ※このデモはWebGL 2.0で作成しています。<a
    href="https://caniuse.com/#feat=webgl2"
    target="_blank"
  >WebGL 2.0に対応したブラウザ</a
  >でご覧ください。
  </p>
  <p id="notExtSupportedDescription">
    ※このデモはEXT_disjoint_timer_query_webgl2拡張を使用しています。<a
    href="https://webglreport.com/?v=2"
    target="_blank"
  >EXT_disjoint_timer_query_webgl2拡張が有効なブラウザ</a
  >でご覧ください。
  </p>
  <div id="content">
    <canvas id="myCanvas"></canvas>
    <div id="gui"></div>
    <div id="stats">
      <span class="stats-title stats-text">FPS</span>
      <div id="fps" class="stats-text">-</div>
      <span class="stats-title stats-text">CPU</span>
      <div id="cpu" class="stats-text">-</div>
      <span class="stats-title stats-text">GPU</span>
      <div id="gpu" class="stats-text">-</div>
    </div>
  </div>
</div>
</body>
</html>
